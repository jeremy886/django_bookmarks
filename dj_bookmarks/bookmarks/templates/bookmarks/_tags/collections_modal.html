<div class="modal fade collection-modal" tabindex="-1" role="dialog" aria-labelledby="chooseCollection">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Choose a collection</h4>
            </div>
            <div class="modal-body">
                <form action="{% url 'bookmarks:add_to_collection' %}">
                    <select name="collection" class="form-control">
                        <option value="">Pick a collection</option>
                        {% for collection in collections %}
                        <option value="{{ collection.slug }}">{{ collection.name }}</option>
                        {% endfor %}
                    </select>
                    <input type="hidden" name="bookmark">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Add to collection</button>
            </div>
        </div>
    </div>
</div>
