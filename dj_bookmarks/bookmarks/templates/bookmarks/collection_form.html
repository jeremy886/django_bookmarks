{% extends '_layouts/base.html' %}
{% load bootstrap3 %}

{% block title %}Create a collection | {{ block.super }}{% endblock %}

{% block content %}

        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button class="btn btn-success">Save</button>
        {% endbuttons %}
    </form>
{% endblock %}
