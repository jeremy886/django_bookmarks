{% extends '_layouts/base.html' %}

{% block title %}{{ user.username }}'s collections | {{ block.super }}{% endblock %}

{% block content %}
    {% for collection in object_list %}
        <div><a href="{{ collection.get_absolute_url }}">{{ collection.name }}</a></div>
    {% endfor %}
    <div>
        <a href="{% url 'collections:create' %}"><i class="glyphicon glyphicon-plus"></i> Add a new collection</a>
    </div>
{% endblock %}
